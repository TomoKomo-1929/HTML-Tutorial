<h1>ユーザー登録</h1>

<form action="/submit" method="POST">
  <label for="username">ユーザー名:</label><br>
  
  <!-- 下のインプットフォームに入力値チェックを追加する -->
  <input 
    type="text" 
    id="username" 
    name="username" 
    placeholder="ユーザー名を入力してください"
    pattern="^[0-9A-Za-z]+$"
    minlength="4" 
    maxlength="10"
    required

  >

  <input type="submit" value="送信">
</form>
